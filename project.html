<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image.png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngegg.com%2Fen%2Fsearch%3Fq%3Dquote&psig=AOvVaw1cWVUgRi5BhtaoOuUELGSu&ust=1729137717057000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOjrro6CkokDFQAAAAAdAAAAABAE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote-->
        <div class="quote-text">
         
          <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
    </div>
    <!-- Buttons -->
       <div class="button-container">
         
        <button id="new-quote">New Quote</button>
       </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="project.js"></script>
</body>
</html>
